<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shop</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/shop.css">
</head>

<body>
  <section id="shop" class="shop">
    <div class="shop__main">
      <div class="container">
        <div class="shop__entry row middle between">
          <p class="shop__text">Showing 1-8 of 14 results</p>
          <select class="select" name="select" id="select">
            <option class="select__option" value="1">Default sorting</option>
            <option class="select__option" value="2">Sort by popularity</option>
            <option class="select__option" value="0">Sort by average rating</option>
            <option class="select__option" value="3">Sort by latest</option>
            <option class="select__option" value="4">Sort by price: low to high</option>
            <option class="select__option" value="5">Sort by price: high to low</option>
            <option class="select__option" value="6">Sort by new</option>
          </select>
        </div>

        <ul class="shop__list">
          <li class="shop__item">
            <div class="shop__imgs">
            </div>
            <div class="shop__hover">
              <p class="shop__add">Add To Cart</p>
              <i class='bx bxs-cart-add'></i>
            </div>
            <div class="shop__content center">
              <h3><a href="#" class="shop__title">White Book</a></h3>
              <div class="shop__spans">
                <span class="shop__cost">$8.5</span> <span class="shop__old">$12.5</span>
              </div>
              <div class="shop__stars">
                <i class='bx bxs-star' style='color:#ffb708'  ></i>
                <i class='bx bxs-star' style='color:#ffb708'  ></i>
                <i class='bx bxs-star' style='color:#ffb708'  ></i>
                <i class='bx bxs-star' style='color:#ffb708'  ></i>
                <i class='bx bxs-star' style='color:#ffb708'  ></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>    
  <script src="js/main.js"></script>
</body>

</html>
