<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shop</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/shop.css">
</head>

<body>
  <section id="shop" class="shop">
    <div class="shop__main">
      <div class="container">
        <div class="shop__entry row middle between">
          <p class="shop__text">Showing 1-8 of 14 results</p>
          <select class="select" name="select" id="select">
            <option class="select__option" value="1">Default sorting</option>
            <option class="select__option" value="2">Sort by popularity</option>
            <option class="select__option" value="0">Sort by average rating</option>
            <option class="select__option" value="3">Sort by latest</option>
            <option class="select__option" value="4">Sort by price: low to high</option>
            <option class="select__option" value="5">Sort by price: high to low</option>
            <option class="select__option" value="6">Sort by new</option>
          </select>
        </div>
      </div>
    </div>
  </section>    
  <script src="js/main.js"></script>
</body>

</html>
